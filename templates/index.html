{% extends 'layout/admin_layout.html' %}
{% block title %}
    Home
{% endblock %}
{% block stylesheets %}

{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <div class="content-panel">
                <h4><i class="fa fa-angle-right"></i> Patients</h4>
                <hr/>
                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th><i class="fa fa-bullhorn"></i> Name</th>
                        <th class="hidden-phone"><i class="fa fa-question-circle"></i> Email</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for patient in doctor.patients %}
                        <tr>
                            <td><a href="/user/{{ patient.id }}">{{ patient.name }}</a></td>
                            <td><a href="/user/{{ patient.id }}">{{ patient.email }}</a></td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>
{% endblock %}
