<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/style-responsive.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% block stylesheets %}
    {% endblock %}
</head>

<body>

<section id="container">
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <div class="row centered">
                <img src="/static/img/ramsay-logo-1.png" class="img-responsive centered"
                     style="max-height: 50px; margin-left: 21%;">
            </div>
            <div class="row text-center">
                <img src="https://pbs.twimg.com/profile_images/780458835093762048/rPCw5QGz.jpg" class="img-circle"
                     width="60">
            </div>

            <h5 class="centered">Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h5>

            <li class="mt">
                <a {% if request.path == '/' %}class="active"{% endif %} href="/">
                    <i class="fa fa-dashboard"></i>
                    <!-- <span>Patient Portal</span> -->
                </a>
            </li>


        </div>
    </aside>
    <section id="main-content">
        <section class="wrapper">

            {% block body %}

            {% endblock %}

        </section>
    </section>
</section>


</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

{% block scripts %}
{% endblock %}

</html>
